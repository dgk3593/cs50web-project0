<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Dragalia Lost - Songs</title>
  </head>

  <body>
    <div id="nav_bar"></div>
    <script src="loadnavbar.js"></script>

    <!-- Music Player -->
    <section class="audio-player card" style="margin-top:60px">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title col text-center">Dragalia Lost Songs</h2>
                <div class="row align-items-center mt-4 mb-3 mx-0">
                    <i id="play-button" class="material-icons play-pause text-primary mr-2" aria-hidden="true">play_circle_outline</i>
                    <i id="pause-button" class="material-icons play-pause d-none text-primary mr-2" aria-hidden="true">pause_circle_outline</i>
                    <i id="next-button" class="material-icons text-primary ml-2 mr-3" aria-hidden="true">skip_next</i>
                    <div class="col ml-auto rounded border border-primary p-1">
                        <img id="thumbnail" class="img-fluid rounded" src="images/DL-icon.png" alt="">
                    </div>
                </div>
                <div class="p-0 m-0" id="now-playing">
                    <p class="font-italic mb-0">Now Playing: </p>
                    <p class="lead" id="title"></p>
                </div>
                <div class="progress-bar progress col-12 mb-3" style="height:0.8em; background-color: white">
                </div>
            </div>
            <ul class="playlist list-group list-group-flush">
                <li audio_url="songs/Crasher.mp3" img_url="images/cover0.jpg" class="active list-group-item playlist-item">
                    CRASHER</li>
                <li audio_url="songs/overture_hell.mp3" class="list-group-item playlist-item" img_url="images/cover0.jpg">
                    Overture</li>
            </ul>
        </div>
        <audio id="audio-player" class="d-none" src="" type="audio/mp3" controls="controls"></audio>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script src="js/jquery-ui-slider.js" charset="utf-8"></script>
    <script src="js/audioPlayer.js" charset="utf-8"></script>

    <!-- Music Player -->
    <footer class="small text-center">
            dgk3593 - 2020
    </footer>
  </body>
</html>
