<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- audioPlayer style -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css">
    <link rel="stylesheet" href="css/audio-player.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Dragalia Lost - Songs</title>
  </head>

  <body>
    <div id="nav_bar"></div>
    <script src="loadnavbar.js"></script>

    <!-- Music Player -->
    <section class="audio-player card-group" style="margin-top:60px; max-width:1000px">
        <div class="card" style="max-width:768px; min-width:426px;">
          <div class="card-body text-center">
            <div class="row mt-4 mb-4 mx-0">
              <img id="thumbnail" class="card-img-top mx-auto rounded border border-primary p-1" src="images/DL-icon.png" class="img-fluid rounded" alt="" style="height:200px; width:200px">
            </div>
            <div class="p-0 m-0" id="now-playing">
              <p class="lead" id="title">Title goes here</p>
            </div>
            <div class="row align-items-center mt-4 mb-4 mx-auto">
              <i id="previous-button" class="material-icons text-primary ml-auto mr-3" aria-hidden="true">skip_previous</i>
              <i id="play-button" class="material-icons play-pause text-primary ml-2 mr-2" aria-hidden="true">play_circle_outline</i>
              <i id="pause-button" class="material-icons play-pause d-none text-primary ml-2 mr-2" aria-hidden="true">pause_circle_outline</i>
              <i id="next-button" class="material-icons text-primary ml-3 mr-auto" aria-hidden="true">skip_next</i>
            </div>
            <div class="progress-bar progress col-12 mb-3" style="height:0.8em; background-color: white">
            </div>
          </div>
        </div>
        <div class="card" style="max-width:768px; min-width:345px">
          <div class="card-body">
            <ul class="playlist list-group list-group-flush">
                <li audio_url="songs/Crasher.mp3" img_url="images/cover0.jpg" class="active list-group-item playlist-item">
                    CRASHER</li>
                <li audio_url="songs/overture_hell.mp3" class="list-group-item playlist-item" img_url="images/cover0.jpg">
                    Overture</li>
            </ul>
          </div>
        </div>
        <audio id="audio-player" class="d-none" src="" type="audio/mp3" controls="controls"></audio>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script src="js/jquery-ui-slider.js" charset="utf-8"></script>
    <script src="js/audioPlayer.js" charset="utf-8"></script>

    <!-- Music Player -->
    <footer class="small text-center">
            dgk3593 - 2020
    </footer>
  </body>
</html>
